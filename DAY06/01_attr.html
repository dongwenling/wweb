<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>操作元素的属性</h1>
<img src="img/1.jpg" alt="1">
<script src="js/jquery-1.11.3.js"></script>
<script>
    $("img").click(function(){
        var $img=$(this);
        var i=parseInt($img.attr("alt"));
        if(i<4)
            i++;
        else
            i=1;
        $img
        .attr({src:`img/${i}.jpg`,alt:i});
    })
</script>

</body>
</html>
