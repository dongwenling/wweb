<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除</title>
</head>
<body>
<input type="text" id="uid">
<button onclick="del()">删除</button>
<script>
    function del() {
        var xhr=new XMLHttpRequest();
        xhr.onreadystatechange=function () {
            if(xhr.readyState==4&&xhr.status==200){
                var result=xhr.responseText;
                console.log(result);

            }


        }
        xhr.open("get","/user/delete?uid="+uid.value,true);
        xhr.send(null);

    }
</script>

</body>
</html>
