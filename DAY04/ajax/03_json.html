<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<h1>用户列表</h1>
<input type="button" value="用户列表" onclick="getList()">
<div id="d1"></div>
<script>
    function getList() {

        var xhr=new XMLHttpRequest();
        xhr.onreadystatechange=function () {
            var result=xhr.responseText;
            if(xhr.readyState==4&&xhr.status==200){
                console.log(result);
                var arr=JSON.parse(result);
                console.log(arr);
                var name=arr[0].uname;
                console.log(name);

                for(var i=0;i<arr.length;i++){
                    d1.innerHTML+="<h1>"+arr[i].uname+"</h1>";

                }
            }
        }
        xhr.open("post","/user/list",true);
        xhr.send(null);
    }
</script>
</body>
</html>
